<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FLexbox layout</title>
    <style>
        .container{
            display: flex;
            background-color:red;
            width: 50%;
        }
        .container > div{
            background-color:blue;
            color:black;
            width: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>kolom 1</div>
        <div>kolom 2</div>
        <div>kolom 3</div>
        <div>kolom 4</div>
        <div>kolom 5</div>
        <div>kolom 6</div>
        <div>kolom 7</div>
        <div>kolom 8</div>
        <div>kolom 9</div>
    </div>
</body>
</html>
