<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perbedaan margin dan padding html</title>
    <style>
        #kotak1{
            width:347px;
            height:347px;
            border: 1px solid black;
        }
        #kotak2{
            width:300px;
            height:300px;
            border: 1px dotted red;
            margin-top:-7px;
            margin-left:-6px;
            padding: 30px 30px 30px 30px;
            box-shadow: 5px 10px 10px 10px #888888
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
   <div id="kotak1">
       <div id="kotak2" class="text-center">Sample Text</div>
   </div> 
</body>
</html>
