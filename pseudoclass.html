<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudoclass</title>
    <style>
        a{
            color:green;
        }
        a:hover{
            color:red;
        }
        a:active{
            color:black;
        }
        a:visited{
            color: yellow;
        }

        p::first-letter{
            font-size:46px;
            color:red;
        }
    </style>
</head>

<body>
    <!-- pseudo class -->
    <a href="#">Link</a> <!--untuk menghandle kondisi tertentu-->

    <!-- pseudo elemet -->
    <p>disini aja lah</p>
</body>
</html>
