    <div id="container2">
            <h3>training tanggal 21 may</h3>
            <p>disabling selector</p>
            <p>disabling selector</p>
    </div>
    
    <p>disabling selector</p>

    <!--Child Selector-->
    <div id="container3">
            <h3>training tanggal 21 may</h3>
